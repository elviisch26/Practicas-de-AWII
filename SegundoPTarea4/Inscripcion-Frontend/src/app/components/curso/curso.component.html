<div class="container">
    <div class="row justify-content-center">
      <!-- FORM -->
      <div class="col-md-8 col-lg-6 mt-4">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Curso</h2>
          </div>
          <div class="card-body p-4">
            <!-- FORM -->
            <form #cursoForm="ngForm" (ngSubmit)="envioCursos(cursoForm.value)">
              <div class="form-group">
                <input type="text" name="descripcion" ngModel placeholder="Descripcion" class="form-control">
              </div>
              <div class="form-group">
                <input type="date" name="fechaInicio" ngModel placeholder="Fecha de Inicio" class="form-control">
              </div>
              <button class="btn btn-primary mt-2">Crear</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-10 mt-4">
        <div class="card">
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Descripcion</th>
                  <th>Fecha de Inicio</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let curso of datosCurso.cursos">
                  <td>{{ curso.descripcion }}</td>
                  <td>{{ curso.fechaInicio }}</td>
                  <td>
                    <a class="btn btn-secondary btn-sm">
                      <i class="material-icons" (click)="editarCurso()">Editar</i>
                    </a>
                    <a class="btn btn-danger btn-sm">
                      <i class="material-icons" (click)="eliminarCurso(curso._id)">Eliminar</i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
